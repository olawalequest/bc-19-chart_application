<!DOCTYPE html> 
    <head>
    
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        
        <title>Andela Bootcamp- Chart Application</title>
        
        <link rel="stylesheet" type="text/css" href="css/main.css" />
        <script type="text/javascript" src="js/main.js"></script>
       
    </head>
    
    <body>
    	
    	<section id="page"> 
    
            <header> 
            
                <hgroup>
                    <h1>Andela</h1>
                    <h3>Chart Application</h3>
                </hgroup>
            
            </header>
            
            <section id="articles"> 

                <div class="line"></div>  
                
                <article id="article1"> 
                    <h2>Chart Application</h2>
                    
                    <div class="line"></div>
                    
                    <div class="articleBody clear">
                    
                    	
                        <figure> 
                           
                        <h3> Enter Your Data</h3>
                                <br>
                        <div class="stylescroll">
                                <table id="dataTable" border="1">
                                <tr>
                                    <td>id</td>
                                    <td>x</td>
                                    <td>y</td>
                                </tr>
                                <tr>
                                    <td>1</td>
                                    <td><input  type="text" id="x-axis"/></td>
                                    <td><input  type="text" id="y-axis"></td>
                                </tr>
                            </table>
                        </div>
                        <div>
                            
                            <input type="button" class ="but" id="addrow" value="Add More Rows" onclick="insertRow('dataTable')"/>
                            <input type="button" class ="but" id="deleterow" value="Delete Row" onclick="deleteRow('dataTable')"/>
                            <input type="button" class ="but" id="addrow" value="Generate Chart" onclick="pickChartType()"/>

                        </div>
                        
                        </figure>
                        
                        <p>
                           <label> Select Chart Type </label>
                                <select id = "type" name = "type">
                                <option value = "bar" onclick="pickChartType()">Bar Chart</option>
                                <option value = "pie" onclick="pickChartType()">Pie Chart</option>
                                <option value = "line" onclick="pickChartType()">Line Chart</option>
                                <option value = "histogram" onclick="pickChartType()">Histogram</option>
                                </select>
                                <br>
                            <label for ="title"> Enter Chart Title</label>
                            <input type ="text" id = "title" name="title">
                            <br>
                                
                         <div class ="line"></div>
                        </p>
                    </div>
                </article>



                <div class="line"></div>  
                
                <article id="article1"> 
                    <h2>Chart Application</h2>
                    
                    <div class="line"></div>
                    <div>
                        <p id="chart_title">Chart Title</p>
                        <canvas id="can" width="500" height="500" />
                    </div>
                </article>


            </section>

        <footer> 

           <div class="line"></div>
           
           <p>Copyright 2016 - Andela Bootcamp - Chart Applicatio</p> <
        </footer>
            
		</section>
    </body>
</html>
